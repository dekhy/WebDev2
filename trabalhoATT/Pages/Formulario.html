<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulário</title>
	
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link href="../css/thumbnail-gallery.css" rel="stylesheet">
	</head>

	<body style="margin: 0 10%">
		<header>
			<h3>Cadastrar um novo livro</h3>
		</header>
			
		<main>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="../index.html">LOGOTIPO</a>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link"
							href="Formulario.html">Cadastrar livro</a> <span class="sr-only">(current)</span>
						</li>
						<li class="nav-item"><a class="nav-link" href="../index.html">Inicio
	
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Serviços</a>
						</li>
						<li class="nav-item"><a class="nav-link btn btn-dark" href="#">Cadastre-se</a>
						</li>
						<li class="nav-item"><a class="nav-link btn btn-success"
							href="#">Logar</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<form id="meu-formulario" onsubmit="addLivro(event)">
			<div class="row">
				
				<section class="col-md-8">
					<div class="form-group">
						<label for="name">Nome</label> <input type="text" name="nome"
							class="form-control" id="name"
							placeholder="Informe o nome do livro">
					</div>
					<div class="form-group">
						<label for="description">Editora</label> <input type="text"
							name="descricao" class="form-control" id="description"
							placeholder="Informe a editora">
					</div>
					<div class="form-group">
						<label for="tags">Generos</label> <input type="text" name="generos"
							id="generos" class="form-control" placeholder="Informe os generos">
						<p id="skills-block" class="skills-block"></p>
					</div>
					<div class="form-group">
						<label for="aboutme">Sinopse</label>
						<textarea name="sobreMim" rows="5" class="form-control"
							id="aboutme" placeholder="Sínopse"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Salvar</button>
        </section>
        <section class="col-md-4 form-group user-image"
					onclick="changeUserImage(event)">
					<img src="../image/defaultuser.png" id="user-image"
						alt="Imagem do usuário"> <span class="input-image">Alterar
						imagem</span> <input type="file" name="foto" accept="image/*"
						id="user-input-image">
				</section>
			</div>
		</form>
		</main>
	
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<script src="../js/resume_dao.js"></script>
		<script src="../js/formulario.js"></script>
    <script src="../js/profile_details.js"></script>
	</body>
<!-- Footer -->
<footer class="py-5 bg-dark">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; seu Website
			2017</p>
	</div>
	<!-- /.container -->
</footer>
</html>
